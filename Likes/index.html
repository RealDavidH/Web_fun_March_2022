<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <!-- <i class="bi bi-moon"></i> -->
    <div id="main">
        <div class="nav navitems nav_list">
            <h1>Network</h1>
            <input type="text" class="search" placeholder="Search">
            <input type="button" class="btn" value="Login" onclick="login()">
            <button class="btn_moon bi bi-moon" onclick="dark();"></button>
        </div>
        <div class="main_container">
            <div class="left col-1 mar-top-20 padding-10">
                <div class="container">
                    <div class="user_pro middle">
                        <div class="profile_image">
                            <img src="images/IMG_8012.jpg" class="img" alt="">
                        </div>
                        <div class="link mar-top-20 mar-bottom-20">
                            <a href="">Add an avatar</a>
                        </div>
                        <div class="name">
                            <p class="text-20px"">James Doe</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" right col-3 mar-top-20 padding-10">
                            <div class="container">
                                <div class="container-contents col-2 middle ">
                                    <div class="container-top mar-top-20 padding-10">
                                        <h1>Neil M</h1>
                                        <input type="button" class="btn_Yellow" value="like(s): " onclick="addEvent();">
                                    </div>
                                    <p class="text-20px mar-top-20 padding-10">I just set up this new discord bot, let
                                        me know what you all think. <a href="">link.</a></p>
                                </div>
                            </div>
                            <div class="container mar-top-20 mar-bottom-20">
                                <div class="container-contents col-2 middle ">
                                    <div class="container-top mar-top-20 padding-10">
                                        <h1>Nicole K</h1>
                                        <input type="button" class="btn_Yellow2" value="like(s): "
                                            onclick="addEvent2();">
                                    </div>
                                    <p class="text-20px mar-top-20 padding-10">Just finished my <a href="">next
                                            comic,</a> check it out.</p>
                                </div>
                            </div>
                            <div class="container">
                                <div class="container-contents col-2 middle ">
                                    <div class="container-top mar-top-20 padding-10">
                                        <h1>Jim R</h1>
                                        <input type="button" class="btn_Yellow3" value="like(s): "
                                            onclick="addEvent3();">
                                    </div>
                                    <p class="text-20px mar-top-20 padding-10">I can't stop listening to the <a
                                            href="">new album.</a> Who else is liking it?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <script src="script.js"></script>
</body>

</html>
